<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="milS">
        <h3>
          <span id="ms">00</span>
        </h3>
      </div>
      <div class="row timeBox">
        <div class="time">
          <h3>
            <span id="min">00</span> :
            <span id="sec">00</span>
          </h3>
        </div>
      </div>
      <div class="row btnBox">
        <button class="btns" id="startBtn">Start</button>
        <button class="btns hide" id="stopBtn">Stop</button>
        <button class="btns" id="restartBtn">Restart</button>
        <button class="btns" id="lapBtn">Lap</button>
      </div>
    </main>

    <section class="laps" id="lapBox"></section>
    <script src="./main.js"></script>
  </body>
</html>
